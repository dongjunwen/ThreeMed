		<script>
			$("#register").click(function() {

				var _phone = $("#phone").val();
				var _pwd1 = $("#pwd1").val();
				var _pwd2 = $("#pwd2").val();

				if(_phone != "" && _pwd1 != "" && _pwd1 == _pwd2) {

					$.ajax({
						url: fk_url + "/user/register?phoneNum=" + _phone + "&password=" + _pwd1, //后台请求的数据
						type: "post",
						dataType: "json", //数据格式 
						xhrFields: {
							withCredentials: true
						},
						crossDomain: true,
				        contentType: "application/json; charset=utf-8",
						async: false,

						success: function(result) {
							
							
							//console.log("返回数据："+result)
							if(result.retCode == "200") {
								location.href = './login.html'
							} 
						},
						error: function(data) {
							alert("error");
						}

					})
				}else{
					alert('数据格式错误！');
				}
			});
			
			//判断是否敲击了Enter键 
			$(document).keyup(function(event) {
				if(event.keyCode == 13) {
					$("#register").trigger("click");
				}
			});
		</script>
